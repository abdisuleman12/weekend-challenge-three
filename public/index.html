<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do-List</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1> To-Do-List</h1>
    <input type="text" id="taskIn" value="" placeholder="Task">
    <button class="createButton">Create Task</button>
    <table>
        <thead>
            <tr>
                <th>Tasks To Be Completed :</th>
            </tr>
        </thead>
        <tbody id="viewTasks">
        </tbody>
    </table>

</body>

</html>
